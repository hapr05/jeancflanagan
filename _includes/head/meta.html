  <link rel="source" href="{{ site.link.source }}" />
  <link rel="me" href="mailto:{{ site.author.email }}">

  <meta name="twitter:site" content="{{ site.author.twitter }}">
  <meta name="twitter:card" content="summary">

  {% if page.category == 'index' %}<meta property="og:type" content="website">{% else %}<meta property="og:type" content="article">{% endif %}
  <meta property="og:url" content="{{ site.url }}{{ page.id }}/">
  <meta property="og:title" content="{{ page.title | strip_html }} â€“ {{ site.title }}">
  {% if page.image[0] %}<meta property="og:image" content="{{ site.image_url }}/{{ page.image[0].src }}">{% else %}<meta property="og:image" content="{{ site.icon_url }}/touchicon192.png">{% endif %}
  {% if page.description %}<meta property="og:description" content="{{ page.description }}">{% else %}<meta property="og:description" content="{{ site.description }}">{% endif %}

  <meta name="google-site-verification" content="{{ site.google_verification }}" />

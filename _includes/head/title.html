{% if page.title == 'Home' %}
  <title>{{ site.title }}</title>
{% elsif page.type == 'category' %}
  <title>{{ page.title | capitalize }} archive – {{ site.title }}</title>
{% elsif page.type == 'year' %}
  <title>{{ page.date | date: '%Y' }} archive – {{ site.title }}</title>
{% else %}
  <title>{{ page.title | strip_html }} – {{ site.title }}</title>
{% endif %}

<li class="excerpt">
  <a href="{{ post.url }}">
    <article class="excerpt-photo">
      <img src="{{ site.photoset_url }}/{{ post.excerpt_image }}" alt="{{ post.title }}">
      <footer>
        <h1>{{ post.title }}</h1>
        <p>{{ post.period }}</p>
      </footer>
    </article>
  </a>
</li>

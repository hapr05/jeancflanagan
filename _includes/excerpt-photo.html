      <li class="excerpt">
        <a href="{{ post.url }}">
          <article class="excerpt-photo">
            <img src="{{ post.image[0].url | imgix_url: w: 450, h: 300, crop: fit, q: 40 }}" alt="{{ post.title }}">
            <footer>
              <h1>{{ post.title }}</h1>
              <p>{{ post.period }}</p>
            </footer>
          </article>
        </a>
      </li>

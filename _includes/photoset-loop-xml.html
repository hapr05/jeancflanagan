{% for image in post.image %}
  &lt;figure&gt;
    &lt;img src=&quot;{{ site.photoset_url }}/{{ post.image[forloop.index0].url }}&quot; alt=&quot;{{ post.image[forloop.index0].alt | xml_escape }}&quot; /&gt;
    &lt;figcaption&gt;{{ post.image[forloop.index0].caption | markdownify | xml_escape }}&lt;/figcaption&gt;
  &lt;/figure&gt;
{% endfor %}

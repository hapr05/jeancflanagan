{% include helper/photo-from-collection.liquid %}

{% if image.quality %}
  {% assign quality = image.quality %}
{% else %}
  {% assign quality = 50 %}
{% endif %}

<figure class="image--photo">
  <img
    src="{{ site.photo_url }}/{{ image.src | imgix_url: w: 720, q: quality }}"
    alt="{{ image.alt }}">
  {% if image.caption %}
  <figcaption>{{ image.caption | markdownify }}</figcaption>
  {% endif %}
</figure>

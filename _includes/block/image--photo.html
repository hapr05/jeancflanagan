{% include helper/photo-from-collection.liquid %}

{% if image.quality %}
  {% assign quality = image.quality %}
{% else %}
  {% assign quality = 60 %}
{% endif %}

<figure class="image--photo">
  <img
    src="{{ image.src | prepend: '/' | prepend: site.photo_url | imgix_url: w: 640, q: quality }}"
    sizes="{{ site.sizes }}"
    srcset="{% for width in site.srcset %}{{ image.src | prepend: '/' | prepend: site.photo_url | imgix_url: w: width, q: quality }} {{ width }}w{% if forloop.last == false %}, {% endif %}{% endfor %}"
    alt="{{ image.alt }}">
  {% if image.caption %}
  <figcaption>{{ image.caption | markdownify }}</figcaption>
  {% endif %}
</figure>

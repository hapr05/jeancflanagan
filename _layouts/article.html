---
layout: all
---
<article class="page" role="main">
  <header>
    <hgroup>
      <h1>{{ page.title }}</h1>
      <h2>Published on {% if page.source != 'here' %}<a href="{{ page.sourceurl }}">{{ page.source }}</a></h2><h2>{% endif %}<time datetime="{{ page.date | date: "%Y-%m-%d" }}T{{ page.date | date: "%H:%M" }}" pubdate>{{ page.date | date: "%B %d, %Y" }}</time></h2>
    </hgroup>
  </header>
  {{ content }}
  <footer>
  {% if page.next.url %}
    <a class="more next" href="{{page.next.url}}" title="Later article: {{page.next.title}}">Next</a>
  {% endif %}
  {% if page.previous.url %}
    <a class="more previous" href="{{page.previous.url}}" title="Earlier article: {{page.previous.title}}">Previous</a>
  {% endif %}
  </footer>
</article>

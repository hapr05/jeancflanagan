<!doctype html>
<html lang="en">
{% include head.html %}

<body>

  <div class="archive">

    {% include block/who--inner.html %}

    <section class="block items">

      <h2 class="section-title">{{ page.title | capitalize }} archive</h2>

      {% for post in page.posts %}
        {% include block/item.html %}
      {% endfor %}

      {{ content }}

    </section>

  </div>

  {% include container/end.html %}

</body>
</html>

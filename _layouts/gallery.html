---
layout: fundamental
---
<article class="foreground gallery" role="main">
  <section class="photos">
    {% for image in page.image %}
    <figure>
      <img src="{{ page.image[forloop.index0] }}" alt="{{ page.image-alt[forloop.index0] }}">
    </figure>
    <figcaption>{{ page.image-caption[forloop.index0] }}</figcaption>
    {% endfor %}
  </section>
</article>

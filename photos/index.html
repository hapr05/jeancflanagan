---
layout: fundamental
title: Writing Archive
---

<ul class="excerpt-index">
  {% for post in site.categories.photo %}
  <li class="foreground excerpt">
    <a href="{{ post.url }}">
      <article class="photo-excerpt">
        <img src="{{ post.excerpt-image }}">
        <footer>{{ post.location }}<br><time datetime="{{ post.date | date: "%Y-%m-%d" }}T{{ post.date | date: "%H:%M" }}">{{ post.date | date: "%B %d, %Y" }}</time></footer>
      </article>
    </a>
  </li>
  {% endfor %}
</ul>
